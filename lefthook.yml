pre-commit:
  parallel: true
  commands:
    appraisal:
      glob: "{Gemfile,inertia_i18n.gemspec}"
      run: bundle exec rake maintenance:update_appraisals && git add gemfiles/*.lock
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion {staged_files}
    rspec:
      run: bundle exec rspec
